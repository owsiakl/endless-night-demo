<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Endless Night</title>
    <link rel="stylesheet" href="dist/main.css">
</head>
<body>
    <canvas></canvas>

    <div class="info-box top-left">
        <section>
            <h5>FPS:</h5>
            <span data-fps-counter>0</span>
        </section>
        <section>
            <h5>MS CPU:</h5>
            <span data-ms-cpu-counter>0</span>
        </section>
        <section>
            <h5>MS GPU:</h5>
            <span data-ms-gpu-counter>0</span>
        </section>
        <section>
            <h5>Heap Limit:</h5>
            <span data-heap-limit>0</span>
        </section>
        <section>
            <h5>Heap Available:</h5>
            <span data-heap-available>0</span>
        </section>
        <section>
            <h5>Heap Used:</h5>
            <span data-heap-used>0</span>
        </section>
    </div>

    <script src="dist/main.js"></script>
</body>
</html>
