<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Night</title>
    <link rel="stylesheet" href="dist/main.css">
</head>
<body>
    <header>
        <a class="logo" href="/">endless night.</a>

        <a href="https://github.com/owsiakl/endless-night" target="_blank" title="Navigate to github project.">
            <img src="image/icon/github.png" alt="github icon">
        </a>

        <button class="open-debug-container" title="Open debug panel." data-toggle-debug-container>
            <img src="image/icon/bug.png" alt="debug icon">
        </button>

        <aside id="debug-container" data-debug-container>
            <section>
                <h5>FPS:</h5>
                <span data-fps-counter>N/A</span>
            </section>
            <section>
                <h5>CPU:</h5>
                <span data-ms-cpu-counter>N/A</span>
            </section>
            <section>
                <h5>GPU:</h5>
                <span data-ms-gpu-counter>N/A</span>
            </section>
            <section>
                <h5>Heap Used:</h5>
                <span data-heap-used>N/A</span>
            </section>
            <section>
                <h5>Heap Available:</h5>
                <span data-heap-available>N/A</span>
            </section>
            <section>
                <h5>Heap Limit:</h5>
                <span data-heap-limit>N/A</span>
            </section>
        </aside>
    </header>

    <canvas class="scene"></canvas>

    <span class="loader"></span>

    <script src="dist/main.js"></script>
</body>
</html>
